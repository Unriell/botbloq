<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/AngularJS-Toaster/toaster.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/AngularJS-Toaster/toaster.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/LaunchPadCtrl.js"></script>
    <script src="js/hubsApi.js"></script>
</head>
<body ng-app="botbloq">
<ion-pane ng-controller="LaunchPadCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>
        <div class = "row responsive-sm">
            <div class = "col col-25" ng-repeat="button in buttons">
                <button class="button button-positive" ng-click="button.onClick()">
                    {{button.name}}
                </button>
            </div>
        </div>
    </ion-content>
    <toaster-container toaster-options="{'time-out': 2000, 'close-button': true, 'position-class': 'toast-bottom-center'}"></toaster-container>
</ion-pane>
</body>
</html>
